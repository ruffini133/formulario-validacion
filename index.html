<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <audio id="sonidoEnviado" src="sonidos/sonidoForm.mp3"></audio>
    <header>
        <h1>Formulario Sencillo Con Validacion</h1>
    </header>

    <main>
        <section class="inputsContainer">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="inputName" placeholder="Nombre">
                <label for="inputName">Nombre</label>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" id="inputLastName" placeholder="Apellido">
                <label for="inputLastName">Apellido</label>
            </div>
        </section>

        <section class="checkBoxsContainer">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="hombreCheck">
                <label class="form-check-label" for="hombreCheck">
                  Hombre
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="mujerCheck">
                <label class="form-check-label" for="mujerCheck">
                  Mujer
                </label>
              </div>
        </section>
    </main>

    <footer>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="terminos">
            <label class="form-check-label" for="terminos">
              TÃ©rminos y Condiciones
            </label>
          </div>

          <button onclick="enviarFormulario()" type="button" class="btn btn-outline-primary">Enviar</button>
    </footer>
</body>

<script src="main.js"></script>
</html>
